<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ChessPlayer</title>

    <link rel="stylesheet" type="text/css" href="assets/app.css"/>

  </head>
  <body>

    <canvas></canvas>

    <script id="vs" type="x-shader/vertex">
      float PI = 3.14159265358979323846264;

      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      attribute vec4 aVertexNormal;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      uniform vec3 u_DiffuseLight;
      uniform vec3 u_LightDirection;
      uniform vec3 u_AmbientLight;
      varying vec4 vColor;

      uniform float time;

      uniform float A;
      uniform float v;
      uniform float lambda;

      void main() {
        float zPos = A * sin(2.0 * PI / lambda * (aVertexPosition.x - v * time));

        vec3 z = vec3(vec2(aVertexPosition), zPos);

        gl_Position = uPMatrix * uMVMatrix * vec4(z, 1.0);

        // vec3 normal = vec3(1.0, 0.0, 0.0);

        // float nDotL = max(dot(u_LightDirection, normal), 0.0);
        // vec3 diffuse = u_DiffuseLight * aVertexColor.rgb * nDotL;
        // vec3 ambient = u_AmbientLight * aVertexColor.rgb;
        // vColor = vec4(diffuse + ambient, aVertexColor.a);
        vColor = aVertexColor;
      }
    </script>

    <script id="fs" type="x-shader/fragment">
      precision mediump float;

      uniform vec2 resolution;

      varying vec4 vColor;

      void main(void) {
          gl_FragColor = vColor;
      }
    </script>

    <script type="text/javascript" src="js/requestAnimationFrame.js"></script>
    <script type="text/javascript" src="js/gl-matrix-min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/coffee-script.js"></script>
    <script type="text/javascript" src="js/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/stats.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="boilerplate.js"></script>
    <script type="text/javascript" src="chess-player.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
